<mat-card class="login-card">
    <mat-card-title>Registrate</mat-card-title>
    <mat-form-field class ="needs-validation" novalidate [formGroup]="contactForm" appearance="fill">
        <mat-label>Ingresa tu nombre</mat-label>
          <input 
            matInput placeholder="ingresa tu nombre"
            formControlName="name"
            [ngClass]="{'is-valid': !contactForm.get('name')?.invalid}"
            >
      </mat-form-field>
      <mat-form-field class ="needs-validation" novalidate [formGroup]="contactForm" appearance="fill">
        <mat-label>Ingresa tu email</mat-label>
          <input 
            matInput placeholder="correo@example.com"
            formControlName="email"
            [ngClass]="{'is-valid': !contactForm.get('email')?.invalid}"
            >
      </mat-form-field>
      <mat-form-field class ="needs-validation" novalidate [formGroup]="contactForm" appearance="fill">
        <mat-label>Ingresa tu password</mat-label>
        <input 
          matInput [type]="hide ? 'password' : 'text'"
          formControlName="password"
          [ngClass]="{'is-valid': !contactForm.get('password')?.invalid}">
        <button 
            mat-icon-button matSuffix 
            (click)="hide = !hide" 
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button 
              [disabled] = 'contactForm.invalid'
              mat-flat-button color="accent" 
              (click)="register()">Registar
      </button>
      <hr>
        <mat-label>Ya tienes una cuenta? 
          <a routerLink="/login">Accede</a>
        </mat-label>
  </mat-card>
